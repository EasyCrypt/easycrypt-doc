sudo: required
dist: trusty
language: ocaml
branches:
  only:
  - master
services:
- docker
env:
  global:
  - secure: 
  - secure: 
notifications:
  email:
  - tracker@easycrypt.info
before_install:
- docker pull easycryptpa/ec-doc-box
script:
- >-
  docker run -v $PWD:/home/ci/easycrypt-doc easycryptpa/ec-doc-box
  sh -c "git clone easycrypt-doc easycrypt-doc.dev && make -C easycrypt-doc.dev/refman"
after_success:
- >-
  curl --digest -u "${DAV_USER}:${DAV_PASSWORD}" -sT easycrypt-doc.dev/refman/refman.pdf
  https://www.easycrypt.info/documentation/refman.pdf
